version: '3.8'

volumes:
  postgres_data:
  static:
  media:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: tunturuntun/yamdb:latest
    volumes:
      - static:/code/var/html/static
      - media:/code/var/html/media
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.19.0-alpine
    volumes:
      - static:/code/var/html/static
      - media:/code/var/html/media
      - ./nginx.conf:/etc/nginx/nginx.conf
    expose:
      - 8000 
    ports:
      - 8080:80
    depends_on:
      - web

